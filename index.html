<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Labirin</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid" id="masukan">
        <h1>Pencarian Solusi untuk Labirin</h1>
        <h3>Masukan Matrix 6x6 untuk Labirin</h3>
        <h5>*Input hanya : angka 1 untuk jalan, dan 0 untuk tembok</h5>
        <h5>*Pojok Kiri Atas untuk Start, dan Pojok Kanan Bawah untuk End</h5>
        <br>
        <div class="row" id="maze">
            <div class="input-group mb-3">
                <input type="number" id="1,1" readonly value="1">
                <input type="number" id="1,2" min="0" max="1">
                <input type="number" id="1,3" min="0" max="1">
                <input type="number" id="1,4" min="0" max="1">
                <input type="number" id="1,5" min="0" max="1">
                <input type="number" id="1,6" min="0" max="1">
            </div>

            <div class="input-group mb-3">
                <input type="number" id="2,1" min="0" max="1">
                <input type="number" id="2,2" min="0" max="1">
                <input type="number" id="2,3" min="0" max="1">
                <input type="number" id="2,4" min="0" max="1">
                <input type="number" id="2,5" min="0" max="1">
                <input type="number" id="2,6" min="0" max="1">
            </div>

            <div class="input-group mb-3">
                <input type="number" id="3,1" min="0" max="1">
                <input type="number" id="3,2" min="0" max="1">
                <input type="number" id="3,3" min="0" max="1">
                <input type="number" id="3,4" min="0" max="1">
                <input type="number" id="3,5" min="0" max="1">
                <input type="number" id="3,6" min="0" max="1">
            </div>

            <div class="input-group mb-3">
                <input type="number" id="4,1" min="0" max="1">
                <input type="number" id="4,2" min="0" max="1">
                <input type="number" id="4,3" min="0" max="1">
                <input type="number" id="4,4" min="0" max="1">
                <input type="number" id="4,5" min="0" max="1">
                <input type="number" id="4,6" min="0" max="1">
            </div>

            <div class="input-group mb-3">
                <input type="number" id="5,1" min="0" max="1">
                <input type="number" id="5,2" min="0" max="1">
                <input type="number" id="5,3" min="0" max="1">
                <input type="number" id="5,4" min="0" max="1">
                <input type="number" id="5,5" min="0" max="1">
                <input type="number" id="5,6" min="0" max="1">
            </div>

            <div class="input-group mb-3">
                <input type="number" id="6,1" min="0" max="1">
                <input type="number" id="6,2" min="0" max="1">
                <input type="number" id="6,3" min="0" max="1">
                <input type="number" id="6,4" min="0" max="1">
                <input type="number" id="6,5" min="0" max="1">
                <input type="number" id="6,6" readonly value="1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="backtracking.custom([])">Cari</button>
                <button class="btn btn-primary" onclick="backtracking.default([])">Auto</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
